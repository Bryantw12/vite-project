          <label> Color #3 <input type="color" name ="color3" required></label> <br>
          Temperature <br>

          <label> <input type="radio" name="temperature" value = "Neutral" required> Neutral</label>
          <label><input type="radio" name="temperature"  value = "Cool" required> Cool </label>
      
          <button type="submit">Submit</button>

    </div>
